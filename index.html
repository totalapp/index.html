<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --icon-bg-color: #f0f0f0;
            --icon-border-color: #00aaff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color: #ffffff;
                --icon-bg-color: #1f1f1f;
                --icon-border-color: #bb86fc;
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        #splash {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--background-color);
            z-index: 9999;
        }

        #main-content {
            display: none;
            padding-top: 5px;
            text-align: auto;
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex;
            gap: 15px;
            padding: 15px;
            margin: 0;
            max-width: 481px;
        }

        .icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
            background-color: var(--icon-bg-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 4px solid var(--icon-border-color);
            text-align: center;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .category-link {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
        }

        .history {
            margin-top: 15px;
        }

        .history h3 {
            text-align: center;
            width: 100%;
        }

        .app-name {
            margin-top: 3px;
            font-size: 8px;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .search-container {
            margin-left: 15px;
            margin-right: 15px;
            text-align: auto;
            display: auto;
            justify-content: auto;
            gap: 8px;
            max-width: 100%;
        }

        .search-bar {
            padding: 8px;
            font-size: 16px;
            width: 70%;
            max-width: 385px;
            border-radius: 20px;
            border: 1px solid var(--icon-border-color);
        }

        .search-button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: var(--icon-border-color);
            border: none;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>
    <center>
        <!-- Splash Screen -->
        <div id="splash">
            <h1>All in One App</h1>
        </div>

        <h2>All in One App</h2>

        <!-- Search Bar -->
        <div class="search-container">
            <input id="search-input" class="search-bar" type="text" placeholder="Search..." />
            <button id="search-button" class="search-button">Search</button>
        </div>

        <!-- Main Content -->
        <div id="main-content"></div>
    </center>

    <script>
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';

                const searchParam = new URLSearchParams(window.location.search).get('search');
                if (searchParam) {
                    window.location.href = `https://totalapp.github.io/index.html/?search=${encodeURIComponent(searchParam)}`;
                }
            }, 3000);
        };

        // Search button functionality
        document.getElementById('search-button').onclick = function () {
            const query = document.getElementById('search-input').value.trim();
            if (query) {
                window.location.href = `https://totalapp.github.io/index.html/?search=${encodeURIComponent(query)}`;
            }
        };

        // Press Enter to search functionality
        document.getElementById('search-input').onkeypress = function (event) {
            if (event.key === 'Enter') {
                const query = document.getElementById('search-input').value.trim();
                if (query) {
                    window.location.href = `https://totalapp.github.io/index.html/?search=${encodeURIComponent(query)}`;
                }
            }
        };
    </script>
</body>
</html>
